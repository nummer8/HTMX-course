<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <title>Cancelling Requests</title>
</head>
<body>

    <button type="button" id="theRequestBtn" 
        hx-get="http://localhost:3000">
        Fire Request
    </button>

    <button type="button" onclick="htmx.trigger('#theRequestBtn', 'htmx:abort')">
        Cancel Request
    </button>
    
    
</body>
</html>
